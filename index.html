<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Game Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2, h3 {
      margin-top: 30px;
    }
    button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px 20px;
    }
    #game-info, #status, #move-log {
      margin-top: 20px;
    }
    #move-log li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h2>AI Game</h2>

  <!-- Dropdown to select algorithm -->
  <p>
    Select Algorithm:
    <select id="algorithm-select">
      <option value="minimax">Minimax</option>
      <option value="alphabeta">Alpha-Beta</option>
    </select>
  </p>

  <!-- Dropdown to choose who starts the game -->
  <p>
    Who starts the game:
    <select id="first-player-select">
      <option value="human">Human</option>
      <option value="computer">Computer</option>
    </select>
  </p>

  <!-- Start and move buttons -->
  <p>
    <button onclick="startNewGame()">‚ñ∂Ô∏è Start Game</button>
    <button onclick="playerMove(2)">√∑2</button>
    <button onclick="playerMove(3)">√∑3</button>
    <button onclick="playerMove(4)">√∑4</button>
    <button onclick="startNewGame()">üîÅ Restart Game</button>
  </p>

  <!-- Game status and info -->
  <div id="status"></div>
  <div id="game-info"></div>

  <!-- Move history log -->
  <h3>Move History</h3>
  <ul id="move-log"></ul>

  <!-- Load game logic scripts -->
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
